<html>
  <head>
    <meta charset="utf-8">
    <title data-l10n-id="title">weburette for sound</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <audio id="audio" autoplay="autoplay"></audio>  
    <canvas id="visual"></canvas>
    <div class="burette" id="burette1"></div>
    <div class="burette" id="burette2"></div>
    <div class="burette" id="burette3"></div>
    <div class="burette" id="burette4"></div>
    <div class="burette" id="burette5"></div>
    <div>
      <div>min</div><input type="range" id="min" min="1" max="200"/>

      <div>red</div><input type="range" id="red" min="1" max="200"/>
          <input type="range" id="thres1" min="300" max="2000"/>
      <div>orange</div><input type="range" id="orange" min="1" max="200"/>
          <input type="range" id="thres2" min="300" max="2000"/>
      <div>yellow</div><input type="range" id="yellow" min="1" max="200"/>
          <input type="range" id="thres3" min="100" max="2000"/>
      <div>green</div><input type="range" id="green" min="1" max="200"/>
          <input type="range" id="thres4" min="1" max="1500"/>
      <div>blue</div><input type="range" id="blue" min="1" max="200"/>
          <input type="range" id="thres5" min="1" max="1500"/>

    </div>

    <div class="meter" id="meter1"></div>
    <div class="meter" id="meter2"></div>
    <div class="meter" id="meter3"></div>
    <div class="meter" id="meter4"></div>
    <div class="meter" id="meter5"></div>
    <div>auto<input type="checkbox" id="auto" /></div>
  </body>
</html>
